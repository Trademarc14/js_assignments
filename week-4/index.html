<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device=width, initial=scale=1.0">
	<title>Inline-Block, Floats, and Flexbox</title>

	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="wide.css" rel="stylesheet" media="screen and (min-width: 800px)" type="text/css" />
</head>

<body>
	<ul class="inline-block">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>

	<ul class="floats clearfix">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>

	<hr />

	<div class="flex-parent">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div class="odd-one-out"></div>
		<div></div>

	</div>

</body>

</html>
