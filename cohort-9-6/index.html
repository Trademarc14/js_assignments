<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device=width, initial=scale=1.0">
	<title>Page Stucture Example</title>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.container {
			background-color: #333;
			inline-size: 100%;
			height: 600px;
		}

		.box {
			background-color: #ffaa00;
			width: calc(100% - 300px);
			height: 50%;
			padding: 25px;
			border: 6px solid green;
			margin: -10px auto;

			margin-left: 20px;
		}

		label {
			font-size: 24px;
		}

		label:: ::after {
			content: "*";
			font-size: 50;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="box">
			<h1> Hello World</h1>
		</div>
	</div>
</body>

</html>
